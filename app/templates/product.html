{% extends 'base.html' %}

{% block main %}
<div class="product row">
    <div class="col-md-4">
        <img src="{{ url_for('main.image', filename=product.image) }}" class="img-thumbnail" alt="" />
    </div>
    <div class="col-md-8">
        <h2 class="fs-2">{{ product.name }}</h2>
        <p class="fs-3 text-bold">{{ "${:,.2f}".format(product.price) }}</p>
        <p>{{ product.description }}</p>
        <div class="row mt-5">
            <div class="add_to_cart col-md-4">
                <form action="{{ url_for('main.add_to_cart') }}" method="post">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <div class="form-group mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" name="quantity" min="1" max="10" value="1" class="form-control" />
                    </div>
                    <button class="btn btn-primary">
                        <i class="bi bi-cart-plus"></i>
                        Add to Cart
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
